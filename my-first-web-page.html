<!DOCTYPE html>
<!-- Declares the document as type HTML, which tells the broswer it is an HTML5 doc -->

<html lang="en">
 <!-- This serves as the root element, and informs browser that the page is in english -->

<head> <!-- this heading section starting tag will include details about the page -->

    <meta charset="UTF-8">
    <!-- This allows you to use special characters, and ensures they will display correctly -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This makles the web page resposnsive to window size! -->

    <title>My First Web Page</title>
    <!-- This sets the title in on the browser tab! -->

    <style>
        /* This is a starting tag to add CSS to the HTML within the HTML document */

        body {
            font-family: Arial, sans-serif; /* Sets the font to Arial, and the backup font to sans-serif */
            text-align: center; /* centers text on the page */
            margin: 0; /* makes element margin zero */
            padding: 0; /* makes element padding zero */
            background-color: #f4f4f4; /* sets the body of the page to a light grey color */
        }

        header {
            background-color: #333; /* this sets the color of the header to dark grey */
            color: white; /* this sets the text color to white */
            padding: 20px; /* this sets the padding of the header element to 20px */
        }

        main {
            padding: 20px; /* this adds 20px of padding to the elements of type "main" */
        }

        footer {
            background-color: #333; /* this sets the color of the footer to dark grey */
            color: white; /* this sets the color of the text to white */
            padding: 10px; /* this adds padding of 10px to the footer element */
            position: fixed; /* this ensures the footer stays at the bottom of the screen */
            bottom: 0; /* this ensures the footer is placed at the very bottom of the page */
            width: 100%; /* this ensures the footer spans the full width of the page */
        }
    </style> <!-- This is the closing tag of the CSS -->
</head>

<body> <!-- this is the opening tag of the body of the page- the body is the main contents of the page -->

    <header> <!-- this is the opening tag to the "header" section -->
        <h1>My First Web Page</h1> <!-- this displays the heading title in style h1 -->
    </header> <!-- this is the closing tag to the header section -->

    <main> <!-- this is the opening tag to the "main" section of page content-->

        <h2>Student Information</h2> <!-- this is a subheaing of style h2  -->

        <p><strong>Username:</strong> shreek3724</p> 
        <!-- this is a paragraph with bold text applied to the word "username," and then states my username -->

        <p><strong>Course Name:</strong> Introduction to Website Development</p>
        <!-- this is a paragraph with bold text applied to the words "Course Name," and then states the name of the class -->

        <p><strong>Course Number:</strong> 117</p>
        <!-- this is a paragraph with bold text applied to the words "Course Number," and then states the course number -->

        <p><strong>Section:</strong> 002</p>
        <!-- this is a paragraph with bold text applied to the word "Section," and then states the section -->
    </main>

    <footer> <!-- this is the opening tag of the footer section -->

        <p>&copy; 2026 Shreejitha Kanduri | Due Date: March 3, 2026</p>
        <!-- this pararaph include "&copy" for the copyright symbol, and then states my name, the year, and the due date -->

    </footer> <!-- this is the closing tag of the footer section -->

</body>
</html>
